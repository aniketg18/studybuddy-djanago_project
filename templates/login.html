<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login â€¢ StudyBuddy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { min-height:100vh; background: linear-gradient(135deg,#e3f2fd,#f8f9fa); }
    .auth-card { max-width: 420px; }
    .brand { font-weight:700; letter-spacing:.3px; }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center">
  <div class="card shadow auth-card p-4 border-0 rounded-4">
    <div class="text-center mb-3">
      <div class="brand h4 mb-0">StudyBuddy</div>
      <div class="text-muted">Welcome back</div>
    </div>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags|default:'danger' }} py-2 mb-3">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Username or Email</label>
        <input type="text" name="username" class="form-control" placeholder="e.g. aniket or aniket@example.com" required>
      </div>
      <div class="mb-2">
        <label class="form-label">Password</label>
        <div class="input-group">
          <input type="password" name="password" id="password" class="form-control" placeholder="Your password" required>
          <button type="button" class="btn btn-outline-secondary" onclick="togglePw()">Show</button>
        </div>
      </div>
      <div class="d-grid mt-3">
        <button type="submit" class="btn btn-primary">Log In</button>
      </div>
    </form>

    <div class="text-center mt-3">
      <small class="text-muted">New here?</small>
      <a href="{% url 'register' %}" class="link-primary text-decoration-none">Create an account</a>
    </div>
  </div>

  <script>
    function togglePw(){
      const i = document.getElementById('password');
      i.type = i.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>
