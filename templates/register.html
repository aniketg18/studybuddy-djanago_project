<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Register â€¢ StudyBuddy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { min-height:100vh; background: linear-gradient(135deg,#e3f2fd,#f8f9fa); }
    .auth-card { max-width: 520px; }
    .brand { font-weight:700; letter-spacing:.3px; }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center">
  <div class="card shadow auth-card p-4 border-0 rounded-4">
    <div class="text-center mb-3">
      <div class="brand h4 mb-0">StudyBuddy</div>
      <div class="text-muted">Create your account</div>
    </div>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags|default:'danger' }} py-2 mb-3">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post" novalidate>
      {% csrf_token %}
      <div class="row g-3">
        <div class="col-12">
          <label class="form-label">Username</label>
          <input type="text" name="username" class="form-control" placeholder="Choose a username" required>
        </div>
        <div class="col-12">
          <label class="form-label">Email (optional)</label>
          <input type="email" name="email" class="form-control" placeholder="you@example.com">
        </div>
        <div class="col-md-6">
          <label class="form-label">Password</label>
          <input type="password" name="password" id="pw1" class="form-control" placeholder="Create a password" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Confirm Password</label>
          <input type="password" name="confirm_password" id="pw2" class="form-control" placeholder="Re-enter password" required>
        </div>
      </div>
      <div class="form-text mt-1">Use 8+ characters with a mix of letters & numbers.</div>

      <div class="d-grid mt-3">
        <button type="submit" class="btn btn-primary">Create Account</button>
      </div>
    </form>

    <div class="text-center mt-3">
      <small class="text-muted">Already have an account?</small>
      <a href="{% url 'login' %}" class="link-primary text-decoration-none">Log in</a>
    </div>
  </div>

  <script>
    // simple client-side check (optional)
    const f = document.querySelector('form');
    f?.addEventListener('submit', (e) => {
      const p1 = document.getElementById('pw1').value;
      const p2 = document.getElementById('pw2').value;
      if (p1 !== p2) {
        e.preventDefault();
        alert('Passwords do not match.');
      }
    });
  </script>
</body>
</html>
